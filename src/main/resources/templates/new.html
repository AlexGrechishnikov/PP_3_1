<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create user</title>
</head>
<body>
<div>
    <form th:method="POST" th:action="@{/users}" th:object="${user}">
        <label for="name">Name</label>
        <br/>
        <input type="text" th:field="*{name}" id="name" placeholder="Name">
        <div style="color: darkred" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name errors</div>
        <br/>
        <label for="last_name">Фамилия</label>
        <br/>
        <input type="text" th:field="*{lastName}" id="last_name" placeholder="Фамилия">
        <div style="color: darkred" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">LastName errors</div>
        <br/>
        <label for="age">Age</label>
        <br/>
        <input type="number" th:field="*{age}" id="age" placeholder="age" max="127">
        <div style="color: darkred" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age errors</div>
        <br/>
        <br/>
        <input type="submit" value="Add">
    </form>
</div>
</body>
</html>
